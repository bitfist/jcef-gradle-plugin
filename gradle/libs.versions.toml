[versions]
kotlin               = "2.2.0"
springBoot           = "3.5.3"
jcef                 = "0.3.0"
dependencyManagement = "1.1.7"
junit5               = "5.13.3"

[plugins]
kotlin = { id = "org.jetbrains.kotlin.jvm",  version.ref = "kotlin" }

[libraries]
junit5Bom            = { module = "org.junit:junit-bom",                                version.ref = "junit5"       }
springBootPlugin     = { module = "org.springframework.boot:spring-boot-gradle-plugin", version.ref = "springBoot"   }
springJCEF           = { module = "io.github.bitfist:jcef-spring-boot-starter"        , version.ref = "jcef"         }
dependencyManagement = { module = "io.spring.dependency-management:io.spring.dependency-management.gradle.plugin", version.ref = "dependencyManagement" }
