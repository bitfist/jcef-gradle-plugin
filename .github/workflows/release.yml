name: 'release'
on:
  push:
    branches: [ "release" ]

env:
  GPR_KEY: ${{ secrets.GPR_KEY }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      # Setup
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'liberica'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
      # Job
      - name: Run tests
        run: ./gradlew :plugin-build:github:test
      - name: Create release tag & changelog
        run: |
          ./gradlew :plugin-build:github:releaseVersion --no-commit
          git push origin --tags
          echo "RELEASE_VERSION=$(git tag --points-at HEAD)" >> $GITHUB_ENV
      - name: Build JAR
        run: |
          ./gradlew :plugin-build:github:clean
          ./gradlew :plugin-build:github:build :plugin-build:github:jar :plugin-build:github:generateMetadataFileForMavenJavaPublication -x test
      - name: Publish Maven artifacts to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew :plugin-build:github:publishAllPublicationsToGitHubPackagesRepository
      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "plugin-build/github/build/libs/*.jar"
          tag: ${{ env.RELEASE_VERSION }}
